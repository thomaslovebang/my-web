                            1. 因为是单向的，所以它非常适合做<strong>全自动电梯</strong>或顶层轰炸机的上升部分。<br>
                            2. <strong>注意：</strong> 顶端一定要有“不可移动方块”（如黑曜石或熔炉）挡住，否则它会一直飞到高度上限把自己卡死（注意，搭建完成后要在正中间点火）！<br>
                            <span style="color: #9ca3af; font-size: 0.9em;">（图片仅展示结构逻辑，具体样子玩家可自行修改。如有不符，以文字为准）</span>
                            <div style="text-align: center; margin-top: 10px;">
                                <a href="blueprints/vertical_flyer4_2.litematic" download style="display: inline-block; background: #00D4FF; color: #000; padding: 10px 20px; border-radius: 5px; text-decoration: none; font-weight: bold;">💾 下载 Litematic 图纸</a>
                            </div>
                        </div>
                    ` 
                }]
            },
        };
        function openPage(category, subItems = null, customTitle = null) {
            const home = document.getElementById('home-page');
            const detail = document.getElementById('detail-page');
            const container = document.getElementById('sub-blocks-container');
            let data = subItems ? { title: customTitle, items: subItems } : contentData[category];
            container.innerHTML = '';
            document.getElementById('detail-title').innerText = data.title;
            data.items.forEach(item => {
                const block = document.createElement('div');
                block.className = 'glass-card p-6 rounded-2xl text-center font-bold text-stone-700 hover:text-stone-900 cursor-pointer transition-all active:scale-95';
                const itemName = typeof item === 'object' ? item.name : item;
                block.innerText = itemName;
                block.onclick = (e) => {
                    e.stopPropagation();
                    if (typeof item === 'object' && item.subItems) openPage(null, item.subItems, item.name);
                    else if (tacticalData[itemName]) showTactical(tacticalData[itemName]);
                    else alert("【" + itemName + "】正在努力烤制中...");
                };
                container.appendChild(block);
            });
            home.style.opacity = '0';
            setTimeout(() => { home.classList.add('hidden-page'); detail.classList.remove('hidden-page'); setTimeout(() => { detail.style.opacity = '1'; detail.style.transform = 'translateY(0)'; }, 50); }, 400);
        }

        function showTactical(data) {
            const overlay = document.getElementById('article-overlay');
            const catEl = document.getElementById('article-category');
            catEl.innerText = data.category;
            catEl.style.color = data.color || "#f97316"; 
            document.getElementById('article-title').innerText = data.title;
            const container = document.getElementById('article-content');
            container.innerHTML = data.steps.map(step => `
                <div class="tutorial-step">
                    <div class="image-container"><img src="${step.img}" onerror="this.src='https://via.placeholder.com/480x270?text=Wait+for+Screenshot'"></div>
                    <div class="flex-grow px-4 text-stone-300 leading-relaxed text-xl">${step.text}</div>
                </div>
            `).join('');
            overlay.classList.remove('hidden-page');
            setTimeout(() => { overlay.style.opacity = '1'; }, 50);
        }

        function closeArticle() {
            const overlay = document.getElementById('article-overlay');
            overlay.style.opacity = '0';
            setTimeout(() => { overlay.classList.add('hidden-page'); }, 400);
        }

        function backToHome(e) {
            if(e) e.stopPropagation();
            const home = document.getElementById('home-page');
            const detail = document.getElementById('detail-page');
            detail.style.opacity = '0';
            setTimeout(() => { detail.classList.add('hidden-page'); home.classList.remove('hidden-page'); setTimeout(() => { home.style.opacity = '1'; }, 50); }, 400);
        }

        const bt = ['🍞', '🥐', '🥖', '🥨', '🥯', '🧸'];
        document.addEventListener('mousedown', (e) => {
            for (let i = 0; i < 6; i++) {
                const el = document.createElement('div'); el.className = 'bread-emoji'; el.innerText = bt[Math.floor(Math.random()*bt.length)]; document.body.appendChild(el);
                let px = e.clientX, py = e.clientY, cvx = (Math.random()-0.5)*15, cvy = (Math.random()-0.5)*15, op = 1;
                function a() { px+=cvx; py+=cvy; cvy+=0.5; op-=0.02; el.style.left=px+'px'; el.style.top=py+'px'; el.style.opacity=op; if(op>0) requestAnimationFrame(a); else el.remove(); }
                requestAnimationFrame(a);
            }
        });
    </script>
